
Listen 8443

<VirtualHost _default_:8443>
SSLEngine on
SSLCertificateFile /etc/grid-security/hostcert-cvmfs.pem
SSLCertificateKeyFile /etc/grid-security/hostkey-cvmfs.pem
SSLCACertificatePath /etc/grid-security/certificates
ServerName test-647-dummyhost

RewriteEngine On
RewriteCond %{HTTP:Authorization} ^(.*)
RewriteRule .* - [e=HTTP_AUTHORIZATION:%1]


WSGIDaemonProcess temp
Alias /cvmfs/@REPONAME@/data /var/www/wsgi-scripts/test_647.wsgi
<Directory "/var/www/wsgi-scripts">

    WSGIProcessGroup temp
    WSGIApplicationGroup %{GLOBAL}
    Require all granted

    Options ExecCGI
    AddHandler wsgi-script .wsgi
</Directory>

</VirtualHost>




