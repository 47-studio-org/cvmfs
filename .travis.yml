
language: cpp

os:
  - linux

compiler:
  - gcc
  - clang

sudo: required

addons:
  apt:
    packages:
      - libuuid-devel
      - gcc-c++
      - fuse-devel
      - libattr-devel
      - openssl-devel
      - patch
      - pkgconfig
      - python-devel
      - unzip
      - checkpolicy
      - selinux-policy-devel
      - hardlink
      - selinux-policy-targeted
      - libattr-devel

before_script:
  - mkdir -p build
  - sudo apt-get install libattr-devel fuse-devel pkgconfig python-devel
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update         ; fi

script:
  - cd build && cmake -DBUILD_UNITTESTS=yes .. && make

